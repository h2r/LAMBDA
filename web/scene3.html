<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scene 1</title>
    
    <!-- Styles for blocking overlay and Next button -->
    <style>
        #blocking-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 1);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #blocking-message {
            color: white;
            font-size: 24px;
            text-align: center;
        }

        #next-button {
            display: none;
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        /* Styles for the form and input boxes */
        .form-container {
            margin-top: 20px; /* Add space above the form */
        }

        .form-container label {
            display: block;
            margin-top: 10px;
        }

        .form-container input[type="text"] {
            width: 300px; /* Increased width */
            padding: 5px;
            margin-bottom: 10px;
        }

        .form-container input[type="submit"] {
            display: block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <h1>Scene 3</h1>

    <!-- Blocking overlay -->
    <div id="blocking-overlay">
        <div id="blocking-message">Scene 3 loading... Will take approximately 15 seconds</div>
    </div>
    
    <!-- Iframe -->
    <iframe id="myIframe" src="https://ai2thor.allenai.org/demo/" width="1600" height="1000"></iframe>


      <!-- Form with text boxes -->
      <div class="form-container">
        <form action="/submit-commands" method="post"> <!-- Update action to your form submission URL -->
            <label for="command1">Command 1:</label>
            <input type="text" id="command1" name="command1">

            <label for="command2">Command 2:</label>
            <input type="text" id="command2" name="command2">

            <label for="command3">Command 3:</label>
            <input type="text" id="command3" name="command3">

            <label for="command4">Command 4:</label>
            <input type="text" id="command4" name="command4">

            <label for="command5">Command 5:</label>
            <input type="text" id="command5" name="command5">

            <input type="submit" value="Submit">
        </form>
    </div>

    <!-- Next button -->
    <button id="next-button" onclick="goToNextScene()">Next</button>

    <script>
        function showBlockingOverlay() {
            var blockingOverlay = document.getElementById('blocking-overlay');
            blockingOverlay.style.display = 'flex';
        }

        showBlockingOverlay();

        setTimeout(function() {
            var blockingOverlay = document.getElementById('blocking-overlay');
            blockingOverlay.style.display = 'none';

            var nextButton = document.getElementById('next-button');
            nextButton.style.display = 'block';
        }, 15000);

        function goToNextScene() {
            window.location.href = 'scene4.html';
        }
    </script>
</body>
</html>
